<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقرأ</title>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.0.3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Style de base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rakkas', sans-serif;
            background-image: url('https://i.pinimg.com/736x/04/7e/4c/047e4c86a95e5f6f3caa57dc19bf2237.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #fefdfd;
            position: relative;
        }

        h1 {
            font-size: 7.5em; /* Agrandir le titre */
            font-weight: bold;
            color: #000000; /* Couleur noire pour le titre */
            margin-top: 10px;
            margin-bottom: 0px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Ombre pour améliorer la lisibilité */
            display: inline-block;
            padding: 6px;
            border-radius: 1px;
            -webkit-text-stroke: 0.1px rgb(249, 245, 218);
            background: transparent;
        }

        .subtitle {
            font-size: 2em;
            color: #000000; /* Couleur noire pour le sous-titre */
            margin-top: 0px;
            margin-bottom: 10px; /* Reduced distance between subtitle and icons */
            font-family: 'Rakkas', sans-serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 20); /* Ombre pour améliorer la lisibilité */
            display: inline-block;
            padding: 6px;
            -webkit-text-stroke: 0.3px rgb(249, 246, 226);
            background: transparent;
        }

        .time-status {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #111;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Espacement entre les lignes */
        }

        .battery-status,
        .time-display {
            display: flex; /* Aligne les textes et icônes sur une même ligne */
            justify-content: flex-start; /* Texte à gauche et icône à droite */
            flex-direction: row-reverse;
            align-items: center; /* Centre verticalement les éléments */
            gap: 5px; /* Espacement entre le texte et l'icône */
        }

        .battery-status i,
        .time-display i {
            font-size: 15px; /* Taille des icônes */
        }

        .battery-level {
            font-size: 16px; /* Taille du texte de la batterie */
            font-weight: bold;
            color: #555;
        }

        .current-time {
            font-size: 16px; /* Taille du texte de l'heure */
            font-weight: bold;
            color: #000;
        }

        .container {
            margin: 30px auto; /* Reduced distance between subtitle and icons */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: right;
        }

        .icon {
            display: block;
            margin: 20px auto;
            padding: 15px;
            font-size: 2.5em;
            font-family: 'Rakkas', sans-serif;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            width: 80%;
            text-align: center;
            transition: background 0.3s, transform 0.2 ;
        }

        .icon:hover {
            background-color: #434141;
            transform : scale(1.05);

        }

        .dropdown {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .dropdown button {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            transition: background 0.3s, transform 0.2 ;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-align: right; /* Ensures text alignment to the right */
        }

        .dropdown button img {
            margin-left: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .dropdown button:hover {
            background-color: #ddd;
            transform : scale(1.05);

        }

        .sourates-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .sourates-list button {
            padding: 15px;
            background-color: #b0b0b0;
            color: #151212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2 ;

        }

        .sourates-list button:hover {
            background-color: #dedcdc;
            transform : scale(1.05);

        }

        /* Barre de recherche */
        .search-bar {
            margin: 20px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 1.1em;
            text-align: right;
            display: block;
        }

        .search-bar::placeholder {
            text-align: right;
            color: #999;
        }

        /* Barre audio */
        .audio-player-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            text-align: center;
        }

        audio {
            width: 90%;
            max-width: 500px;
        }
        .footer-content {
            font-size: 16px;
        }
        .developer-name {
            font-weight: bold; /* Met le texte en gras */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Ombre pour améliorer la lisibilité */
            color: rgb(244, 233, 169); /* Change la couleur en rouge */
            font-size:19px;
        }
        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* position the icons absolutely */
            bottom: 20px; /* position them at the bottom of the container */
            left: 50%;
            transform: translateX(-50%); /* center them horizontally */
        }

        .social-icons a {
            color: #fcfbfb; /* change color to black */
            font-size: 2em;
            transition: color 0.3s;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #555;
            transform: translateY(-5px);
        }
    </style>
</head>

    <script>
        const baseUrls = {
            "عبدالرحمن السديس": "https://server6.mp3quran.net/akdr/",
            "سعد الغامدي": "https://server7.mp3quran.net/s_gmd/",
            "ماهر المعيقلي": "https://server8.mp3quran.net/maher/",
            "ياسر الدوسري": "https://server8.mp3quran.net/yasser_d/",
            "أحمد العجمي": "https://server6.mp3quran.net/ajm/",
            "عمر القزابري": "https://server6.mp3quran.net/omr_kzbr/",
            "محمد صديق المنشاوي": "https://server7.mp3quran.net/minsh/",
            "عبد الباسط عبد الصمد": "https://server6.mp3quran.net/basit_mjwd/",
            "إسلام صبحي": "https://server8.mp3quran.net/islam_s/",
            "منصور السالمي": "https://server10.mp3quran.net/mansour_s/",
            "ادريس أبكر": "https://server8.mp3quran.net/abkar/",
            "فارس عباد": "https://server12.mp3quran.net/frs3/",
            "خالد الجليل": "https://server12.mp3quran.net/jleel/"
        };

        let selectedSourate = null;
        let selectedReciter = null;

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function selectSourate(button, sourateName) {
            const buttons = document.querySelectorAll('#sourates-list button');
            const isSelected = button.classList.contains('selected');

            buttons.forEach(btn => {
                if (btn !== button) {
                    btn.style.display = isSelected ? 'block' : 'none';
                }
                btn.classList.remove('selected');
                btn.style.backgroundColor = '';
                btn.style.color = '';
            });

            if (!isSelected) {
                button.classList.add('selected');
                button.style.backgroundColor = '#555';
                button.style.color = '#fff';
                selectedSourate = sourateName;
                playAudio();
            } else {
                selectedSourate = null;
            }
        }

        function selectReciter(button, reciterName) {
            const buttons = document.querySelectorAll('#reciters-dropdown button');
            const isSelected = button.classList.contains('selected');

            buttons.forEach(btn => {
                if (btn !== button) {
                    btn.style.display = isSelected ? 'block' : 'none';
                }
                btn.classList.remove('selected');
                btn.style.backgroundColor = '';
                btn.style.color = '';
            });

            if (!isSelected) {
                button.classList.add('selected');
                button.style.backgroundColor = '#555';
                button.style.color = '#fff';
                selectedReciter = reciterName;
                playAudio();
            } else {
                selectedReciter = null;
            }
        }

        function selectSong(button, songName) {
            const buttons = document.querySelectorAll('#songs-dropdown button');
            const isSelected = button.classList.contains('selected');

            buttons.forEach(btn => {
                if (btn !== button) {
                    btn.style.display = isSelected ? 'block' : 'none';
                }
                btn.classList.remove('selected');
                btn.style.backgroundColor = '';
                btn.style.color = '';
            });

            if (!isSelected) {
                button.classList.add('selected');
                button.style.backgroundColor = '#555';
                button.style.color = '#fff';
                const audioPlayer = document.getElementById('audio-player');
                if (songName === 'أضفيت') {
                    audioPlayer.src = "https://archive.org/download/islamino.net__Machari_Thekryat/14_Thekryat.mp3";
                } else if (songName === 'اذا ما قال لي ربي') {
                    audioPlayer.src = "https://example.com/path-to-another-song.mp3"; // Replace with the actual URL of the song
                }
                audioPlayer.load();
                audioPlayer.play();
            }
        }

        function playAudio() {
            if (selectedSourate && selectedReciter) {
                const audioSrc = baseUrls[selectedReciter] + selectedSourate + ".mp3";
                const audioPlayer = document.getElementById('audio-player');
                const audioSource = document.getElementById('audioSource');
                audioSource.src = audioSrc;
                audioPlayer.load();
                audioPlayer.play();
            }
        }

        function searchSourates() {
            const searchInput = document.getElementById('search-sourates').value.trim();
            const buttons = document.querySelectorAll('#sourates-list button');

            buttons.forEach(button => {
                const text = button.textContent;
                if (text.includes(searchInput)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            function updateBatteryStatus(battery) {
                const batteryLevel = document.querySelector('.battery-level');
                batteryLevel.textContent = `${Math.round(battery.level * 100)}%`;
                const batteryIcon = document.querySelector('.battery-icon i');

                if (battery.level > 0.75) {
                    batteryIcon.className = "fas fa-battery-full";
                } else if (battery.level > 0.5) {
                    batteryIcon.className = "fas fa-battery-three-quarters";
                } else if (battery.level > 0.25) {
                    batteryIcon.className = "fas fa-battery-half";
                } else if (battery.level > 0.1) {
                    batteryIcon.className = "fas fa-battery-quarter";
                } else {
                    batteryIcon.className = "fas fa-battery-empty";
                }
            }

            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    updateBatteryStatus(battery);
                    battery.addEventListener('levelchange', () => updateBatteryStatus(battery));
                });
            } else {
                console.error('L\'API Battery Status n\'est pas supportée dans ce navigateur.');
            }

            function updateTime() {
                const currentTime = new Date();
                const options = { hour: '2-digit', minute: '2-digit', timeZone: 'Africa/Casablanca' };
                const timeFormatter = new Intl.DateTimeFormat('fr-MA', options);
                document.querySelector('.current-time').textContent = timeFormatter.format(currentTime);
            }

            setInterval(updateTime, 1000);
            updateTime();
        });

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = dropdown.style.display === "none" || dropdown.style.display === "" ? "block" : "none";
        }

        function searchSourates() {
            const searchInput = document.getElementById('search-sourates').value.trim();
            const buttons = document.querySelectorAll('#sourates-list button');

            buttons.forEach(button => {
                const text = button.textContent;
                button.style.display = text.includes(searchInput) ? 'block' : 'none';
            });
        }
    </script>
